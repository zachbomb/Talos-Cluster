apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: homepage
  namespace: networking
spec:
  interval: 15m
  timeout: 10m
  releaseName: homepage
  chart:
    spec:
      chart: homepage
      version: 11.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system

  values:
    TZ: America/Los_Angeles

    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-homepage"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                - name: HOMEPAGE_ALLOWED_HOSTS
                  value: "localhost,127.0.0.1,homepage.${BASE_DOMAIN}"
                - name: UMASK
                  value: "0022"
                - name: runAsUser
                  value: "1000"
                - name: runAsGroup
                  value: "1000"

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: "homepage.${BASE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        certManager:
          enabled: true
          certificateIssuer: wethecommon-prod-cert

    podOptions:
      dnsConfig:
        options:
          - name: ndots
            value: "3"

    rbac:
      main:
        enabled: true
        clusterWide: true
        primary: true
        rules:
          - apiGroups: [""]
            resources: [namespaces, pods, nodes]
            verbs: [get, list]
          - apiGroups: [extensions, networking.k8s.io]
            resources: [ingresses]
            verbs: [get, list]
          - apiGroups: [traefik.containo.us, traefik.io]
            resources: [ingressroutes]
            verbs: [get, list]
          - apiGroups: [metrics.k8s.io]
            resources: [nodes, pods]
            verbs: [get, list]
          - apiGroups: [apiextensions.k8s.io]
            resources: [customresourcedefinitions/status]
            verbs: [get]

    securityContext:
      # Pod-level only; container-level removed to avoid parsing error
      pod:
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch

    serviceAccount:
      main:
        enabled: true
        primary: true

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: "${HOMEPAGE_IP}"
        ports:
          main:
            enabled: true
            port: 10352
            targetPort: 3000
            protocol: http

    persistence:
      config:
        enabled: true
        mountPath: /app/config
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: false
            src:
              enabled: true
              trigger:
                schedule: "10 0 * * *"

    addons:
      codeserver:
        enabled: true
        service:
          type: LoadBalancer
          loadBalancerIP: "${HOMEPAGE_IP}"
          ports:
            codeserver:
              port: 12321
        ingress:
          enabled: true
          ingressClassName: internal
          hosts:
            - host: "homepage-code.${BASE_DOMAIN}"
              paths:
                - path: /
                  pathType: Prefix
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert
          traefik:
            enabled: false
            middlewares:
              - name: local
                namespace: traefik

    resources:
      requests:
        cpu: 50m
        memory: 1024Mi
      limits:
        cpu: 500m
        memory: 4Gi
