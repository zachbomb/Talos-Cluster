---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx-internal
  namespace: nginx-internal
spec:
  interval: 15m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.13.0
      sourceRef:
        kind: HelmRepository
        name: home-ops-mirror
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    controller:
      replicaCount: 2
      service:
        type: LoadBalancer
        externalTrafficPolicy: Local
        annotations:
          internal-dns.alpha.kubernetes.io/hostname: internal.${DOMAIN_0}
          metallb.io/ip-allocated-from-pool: main
          metallb.io/loadBalancerIPs: ${NGINX_INTERNAL_IP}
          lbipam.cilium.io/ips: ${NGINX_INTERNAL_IP}
      
      # Enable ClusterIP service for internal cluster access (tunnel connectivity)
      admissionWebhooks:
        enabled: true
        service:
          type: ClusterIP
        patch:
          enabled: true
          
      ingressClassByName: true
      watchIngressWithoutClass: true
      ingressClassResource:
        name: internal
        default: true
        controllerValue: k8s.io/internal
        
      config:
        allow-snippet-annotations: "true"
        annotations-risk-level: Critical
        client-body-buffer-size: 100M
        client-body-timeout: 120
        client-header-timeout: 120
        enable-brotli: "true"
        enable-ocsp: "true"
        enable-real-ip: "true"
        force-ssl-redirect: "true"
        hide-headers: Server,X-Powered-By
        hsts-max-age: "31449600"
        keep-alive-requests: 10000
        keep-alive: 120
        proxy-body-size: 0
        proxy-buffer-size: 16k
        proxy-busy-buffers-size: "32k"
        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: "true"
        proxy-buffers: "8 16k"
        # Real IP configuration for your network topology
        real-ip-header: "X-Forwarded-For"
        real-ip-recursive: "on"
        # Trust networks (nginx format with semicolons)
        set-real-ip-from: "172.16.0.0/16; 172.17.0.0/16; 192.168.3.0/24; 192.168.8.0/24; 192.168.9.0/24; 192.168.10.0/24; 192.168.20.0/24; 192.168.30.0/24; 103.21.244.0/22; 103.22.200.0/22; 103.31.4.0/22; 104.16.0.0/13; 104.24.0.0/14; 108.162.192.0/18; 131.0.72.0/22; 141.101.64.0/18; 162.158.0.0/15; 172.64.0.0/13; 173.245.48.0/20; 188.114.96.0/20; 190.93.240.0/20; 197.234.240.0/22; 198.41.128.0/17"
        
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          namespaceSelector:
            any: true
            
      extraArgs:
        default-ssl-certificate: "cert-manager/certificate-issuer-wethecommon-wildcard-cert"
        publish-status-address: ${NGINX_INTERNAL_IP}
        
      terminationGracePeriodSeconds: 120
      publishService:
        enabled: false
        
      resources:
        requests:
          cpu: 100m
          memory: 256Mi
        limits:
          cpu: 500m
          memory: 500Mi
          
    defaultBackend:
      enabled: false