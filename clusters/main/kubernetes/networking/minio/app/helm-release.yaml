# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: minio
  namespace: networking
spec:
  interval: 15m
  chart:
    spec:
      chart: external-service
      version: 16.14.6
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  releaseName: minio
  values:
    ingress:
      main:
        enabled: true
        hosts:
          - host: minio.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - minio.${BASE_DOMAIN}"
            secretName: minio-tls # üîì Enable TLS at Ingress level
        integrations:
          nginx:
            enabled: true
            ingressClassName: internal
          traefik:
            enabled: false
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: wethecommon-staging-cert
          homepage:
            enabled: false
    release_name: minio
    service:
      main:
        enabled: true
        externalIP: 192.168.10.123
        ports:
          main:
            enabled: true
            port: 9002
            protocol: http # üîÅ Ensure backend is HTTP
        type: ExternalIP
        useSlice: false
    workload:
      main:
        enabled: false
