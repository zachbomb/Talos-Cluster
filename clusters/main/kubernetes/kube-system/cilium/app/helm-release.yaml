apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: kube-system
  annotations:
    meta.helm.sh/release-name: cilium
    meta.helm.sh/release-namespace: kube-system
  labels:
    app.kubernetes.io/managed-by: Helm
spec:
  interval: 15m
  chart:
    spec:
      chart: cilium
      version: 1.17.5
      sourceRef:
        kind: HelmRepository
        name: cilium
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
      remediateLastFailure: true
  uninstall:
    keepHistory: false
  values:
    # Core cluster settings
    cluster:
      name: ${CLUSTERNAME}
      id: 1

    # Networking
    ipv4NativeRoutingCIDR: ${PODNET}
    ipam:
      mode: kubernetes

    # BPF + kube-proxy replacement
    kubeProxyReplacement: true
    kubeProxyReplacementHealthzBindAddr: "0.0.0.0:10256"
    k8sServiceHost: 127.0.0.1
    k8sServicePort: 7445

    # Device detection and pod rollout
    enableRuntimeDeviceDetection: true
    rollOutCiliumPods: true
    endpointRoutes:
      enabled: true
    localRedirectPolicy: true

    # Operator-specific config
    operator:
      rollOutPods: true

    # Hubble is disabled â€” update if needed
    hubble:
      enabled: false

    # cgroup v2 support
    cgroup:
      automount:
        enabled: false
      hostRoot: /sys/fs/cgroup

    # Security context
    securityContext:
      privileged: true
      capabilities:
        ciliumAgent:
          - CHOWN
          - KILL
          - NET_ADMIN
          - NET_RAW
          - IPC_LOCK
          - SYS_ADMIN
          - SYS_RESOURCE
          - DAC_OVERRIDE
          - FOWNER
          - SETGID
          - SETUID
        cleanCiliumState:
          - NET_ADMIN
          - SYS_ADMIN
          - SYS_RESOURCE
