# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: intel-device-plugin-gpu
  namespace: kube-system
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: intel-device-plugins-gpu
      version: 0.35.0  # Match the version from your working guide
      sourceRef:
        kind: HelmRepository
        name: intel
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      strategy: rollback
      retries: 3
  dependsOn:
    - name: node-feature-discovery
      namespace: kube-system
    - name: intel-device-plugin-operator
      namespace: kube-system
  values:
    sharedDevNum: 5  # Increased from 3 to match your working guide
    nodeFeatureRule: true  # Enable node feature rules
    args:
      - "-enable-monitoring"
      - "-v=2"
    resources:
      requests:
        cpu: 50m
        memory: 128Mi
      limits:
        cpu: 200m
        memory: 512Mi