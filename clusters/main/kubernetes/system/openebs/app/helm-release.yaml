apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: openebs
  namespace: openebs
spec:
  interval: 5m
  timeout: 10m
  releaseName: openebs
  chart:
    spec:
      chart: openebs
      version: 4.3.2  # consider bumping to latest if possible
      sourceRef:
        kind: HelmRepository
        name: home-ops-mirror
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    openebs-crds:
      csi:
        volumeSnapshots:
          enabled: false
          keep: false

    engines:
      local:
        lvm:
          enabled: false
        zfs:
          enabled: false
      replicated:
        mayastor:
          enabled: false

    common:
      logging:
        level: info
      imagePullSecrets: []

    # Optional: Explicitly enable EndpointSlice support if exposed by chart (check your chart docs)
    endpointSlices:
      enabled: true
