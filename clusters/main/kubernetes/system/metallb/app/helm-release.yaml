# Combined MetalLB Configuration - both resources in one file
# Main MetalLB Controller
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.15.2
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    speaker:
      ignoreExcludeLB: true
      memberlist:
        enabled: true
        port: 7946
    
    controller:
      resources:
        requests:
          memory: 512Mi
          cpu: 50m
        limits:
          memory: 1Gi
          cpu: 200m
