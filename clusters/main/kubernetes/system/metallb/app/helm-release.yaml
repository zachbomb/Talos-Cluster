# Combined MetalLB Configuration - both resources in one file
# Main MetalLB Controller
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 0.15.2
      sourceRef:
        kind: HelmRepository
        name: metallb
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    speaker:
      ignoreExcludeLB: true
      memberlist:
        enabled: true
        port: 7946
    
    controller:
      resources:
        requests:
          memory: 512Mi
          cpu: 50m
        limits:
          memory: 1Gi
          cpu: 200m

---
# MetalLB Configuration (IP Pools and L2 Advertisement)
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb-config
  namespace: metallb
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb-config
      version: 9.4.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  dependsOn:
    - name: metallb
      namespace: metallb
  values:
    # Configure your IP address pool - REPLACE WITH YOUR ACTUAL IP RANGE
    ipAddressPools:
      main:
        enabled: true
        addresses:
          - "192.168.10.100-192.168.10.200"  # Replace with your actual IP range
        autoAssign: true
        avoidBuggyIPs: true
    
    # L2 Advertisement configuration
    l2Advertisements:
      main:
        enabled: true
        ipAddressPools:
          - main
        interfaces: []  # Empty means all interfaces
    
    # Service configuration to fix the port.port error
    service:
      main:
        enabled: false  # MetalLB config doesn't need its own service
    
    # Workload configuration
    workload:
      main:
        enabled: false  # This is just for config, doesn't need a workload