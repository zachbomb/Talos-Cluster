apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 5m
  chart:
    spec:
      chart: volsync
      version: 3.5.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    # TrueCharts specific settings
    podOptions:
      hostUsers: true
    
    # TrueCharts workload format
    workload:
      main:
        enabled: true
        type: Deployment
        podSpec:
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
            main:
              resources:
                requests:
                  memory: 1024Mi
                  cpu: 50m
                limits:
                  memory: 4Gi
                  cpu: 500m
    
    # TrueCharts service account format
    serviceAccount:
      main:
        enabled: true
        create: true
    
    # TrueCharts RBAC format with required VolSync permissions
    rbac:
      main:
        enabled: true
        primary: true
        rules:
          - apiGroups: [""]
            resources: ["persistentvolumeclaims", "pods", "services", "secrets"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: ["apps"]
            resources: ["deployments", "replicasets"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: ["volsync.backube"]
            resources: ["*"]
            verbs: ["*"]
          - apiGroups: ["snapshot.storage.k8s.io"]
            resources: ["volumesnapshots", "volumesnapshotcontents"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: ["coordination.k8s.io"]
            resources: ["leases"]
            verbs: ["get", "watch", "list", "update", "create", "patch"]