apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: volsync
  namespace: volsync
spec:
  interval: 5m
  chart:
    spec:
      chart: volsync
      version: 3.10.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    containers:
      main:
        enabled: true
      restic:
        enabled: true
      rclone:
        enabled: false   # must be here explicitly
      rsync:
        enabled: true
      rsync-tls:
        enabled: true
      syncthing:
        enabled: true
    workload:
      main:
        enabled: true
        type: Deployment
        podSpec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            runAsGroup: 65534
            seccompProfile:
              type: RuntimeDefault
          containers:
            main:
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
                runAsGroup: 65534
                seccompProfile:
                  type: RuntimeDefault
              resources:
                requests:
                  memory: 1024Mi
                  cpu: 50m
                limits:
                  memory: 4Gi
                  cpu: 500m
            restic:
              securityContext:
                runAsUser: 0           # root user to allow chown
                runAsNonRoot: false    # must be false to allow root
                allowPrivilegeEscalation: false
                runAsGroup: 65534
                seccompProfile:
                  type: RuntimeDefault
            rclone:
              enabled: true
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
                runAsGroup: 65534
                seccompProfile:
                  type: RuntimeDefault
            rsync:
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
                runAsGroup: 65534
                seccompProfile:
                  type: RuntimeDefault
            rsync-tls:
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
                runAsGroup: 65534
                seccompProfile:
                  type: RuntimeDefault
            syncthing:
              securityContext:
                runAsNonRoot: true
                runAsUser: 65534
                runAsGroup: 65534
                seccompProfile:
                  type: RuntimeDefault
    podOptions:
      hostUsers: true
    serviceAccount:
      main:
        enabled: true
        create: true
    rbac:
      main:
        enabled: true
        primary: true
        rules:
          - apiGroups: [""]
            resources: ["persistentvolumeclaims", "pods", "services", "secrets"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: ["apps"]
            resources: ["deployments", "replicasets"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: ["volsync.backube"]
            resources: ["*"]
            verbs: ["*"]
          - apiGroups: ["snapshot.storage.k8s.io"]
            resources: ["volumesnapshots", "volumesnapshotcontents"]
            verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
          - apiGroups: ["coordination.k8s.io"]
            resources: ["leases"]
            verbs: ["get", "watch", "list", "update", "create", "patch"]
