# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubernetes-reflector
  namespace: kubernetes-reflector
spec:
  interval: 15m
  chart:
    spec:
      chart: kubernetes-reflector
      version: 7.13.7
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    workload:
      main:
        enabled: true
        podSpec:
          hostUsers: true
        autoscaling:
          vpa:
            enabled: true
        resources:
          requests:
            memory: 1024Mi
            cpu: 50m
          limits:
            memory: 2Gi
            cpu: 500m
    securityContext:
      readOnlyRootFilesystem: false
