apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  timeout: 20m
  maxHistory: 3
  releaseName: longhorn
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    crds: CreateReplace
    remediation:
      retries: 3
  chart:
    spec:
      chart: longhorn
      version: 1.9.1
      sourceRef:
        kind: HelmRepository
        name: home-ops-mirror
        namespace: flux-system
  values:
    defaultSettings:
      defaultReplicaCount: 1
      storageOverProvisioningPercentage: 100000
      # storageReservedPercentageForDefaultDisk removed
    csi:
      attacherReplicaCount: 1
      provisionerReplicaCount: 1
      resizerReplicaCount: 1
      snapshotterReplicaCount: 1
    persistence:
      defaultClass: true
      defaultClassReplicaCount: 1
    longhornUI:
      replicas: 1
    service:
      ui:
        type: LoadBalancer
        loadBalancerIP: ${LONGHORN_IP}
        port: 80

