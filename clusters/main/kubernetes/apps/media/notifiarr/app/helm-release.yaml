apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: notifiarr
  namespace: media
spec:
  interval: 5m
  timeout: 20m
  chart:
    spec:
      chart: notifiarr
      version: 7.1.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m

  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3

  values:
    notifiarr:
      # Do not set `apikey` here when using environment variable.
      # It would conflict with or override the env var injection.

    global:
      stopAll: false

    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-notifiarr"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert
        hosts:
          - host: "notifiarr.${BASE_DOMAIN}"

    service:
      main:
        enabled: true
        loadBalancerIP: ${notifiarr_IP}
        type: LoadBalancer
        ports:
          main:
            port: 5454
            protocol: http
            targetPort: 5454

    workload:
      main:
        podSpec:
          containers:
            main:
              env:
                DN_API_KEY: "${NOTIFIARR_API}"
          initContainers:
            initconfig:
              enabled: false

    persistence:
      config:
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
              trigger:
                schedule: "40 0 * * *"

      machine-id:
        enabled: false

    autoscaling:
      vpa:
        enabled: true

    resources:
      requests:
        memory: 1024Mi
        cpu: 50m
      limits:
        memory: 4Gi
        cpu: 500m
