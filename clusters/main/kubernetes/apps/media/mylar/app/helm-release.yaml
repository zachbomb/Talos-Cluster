apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mylar
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: mylar
      version: 16.8.0
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    crds: CreateReplace
    remediation:
      retries: 3
  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
  values:
    image:
      repository: lscr.io/linuxserver/mylar3
      pullPolicy: IfNotPresent
      tag: version-v0.8.3
    
    portal:
      open:
        enabled: false
    
    global:
      stopAll: false
    
    workload:
      main:
        podSpec:
          securityContext:
            runAsUser: 911
            runAsGroup: 1001
            fsGroup: 1001
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
          containers:
            main:
              securityContext:
                runAsNonRoot: true
                runAsUser: 911
                runAsGroup: 1001
                allowPrivilegeEscalation: false
                seccompProfile:
                  type: RuntimeDefault
    
    credentials:
      s3:
        type: s3
        url: ${S3URL}
        bucket: "${S3PREFIX}-mylar"
        accessKey: ${S3ID}
        secretKey: ${S3KEY}
        encrKey: ${S3KEY}
    
    ingress:
      main:
        enabled: true
        integrations:
          nginx:
            enabled: true
            ingressClassName: internal
          traefik:
            enabled: false
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert
          homepage:
            description: Comic Downloader/Manager
            enabled: true
            group: "*rrs"
            icon: ""
            name: Mylar
            widget:
              custom:
                key: ${MYLAR_API}
              enabled: true
        hosts:
          - host: mylar.${BASE_DOMAIN}
    
    service:
      main:
        enabled: true
        loadBalancerIP: ${MYLAR_IP}
        type: LoadBalancer
        ports:
          main:
            port: 8090
            protocol: http
            targetPort: 8090
    
    persistence:
      config:
        enabled: true
        storageClass: longhorn
        size: 100Gi
        volsync:
          - name: config
            type: restic
            credentials: s3
            volumeSnapshotClassName: longhorn-snapshot-vsc
            dest:
              enabled: true
              resticOptions:
                - --no-owner
                - --no-xattrs
            src:
              enabled: true
              trigger:
                schedule: 40 0 * * *
              resticOptions:
                - --one-file-system
      media:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data
        server: 192.168.10.123
        mountPath: /media
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      comics:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/media/comics
        server: 192.168.10.123
        mountPath: /comics
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      downloads:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/usenet
        server: 192.168.10.123
        mountPath: /usenet
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      backup:
        enabled: true
        mountPath: /backups
    
    metrics:
      main:
        enabled: false
    
    autoscaling:
      vpa:
        enabled: true
    
    resources:
      requests:
        memory: 1024Mi
        cpu: 50m
      limits:
        memory: 4Gi
        cpu: 500m