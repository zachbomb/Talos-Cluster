# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tunarr
  namespace: media
spec:
  interval: 5m
  timeout: 15m
  releaseName: tunarr
  chart:
    spec:
      chart: app-template
      version: 15.29.57
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/chrisbenincasa/tunarr
      tag: 1.0.18
      pullPolicy: IfNotPresent
    env:
      TZ: America/Los_Angeles
      TUNARR__TV_DIR: /tv
      TUNARR__MOVIES_DIR: /movies
      TUNARR__PORT: "8000"
    workload:
      main:
        args:
          - "--port"
          - "8000"
        podSpec:
          runtimeClassName: "nvidia"
    autoscaling:
      vpa:
        enabled: true
        mode: Auto
    scheduling:
      topologyKey: kubernetes.io/hostname
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app.kubernetes.io/name: tunarr
              topologyKey: kubernetes.io/hostname
    credentials:
      s3:
        type: s3
        url: ${S3URL}
        bucket: "${S3PREFIX}-tunarr"
        accessKey: ${S3ID}
        secretKey: ${S3KEY}
        encrKey: ${S3KEY}
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${TUNARR_IP}
        ports:
          main:
            enabled: true
            port: 8000
            targetPort: 8000
          codeserver:
            enabled: true
            port: 12321
            targetPort: 12321
    ingress:
      main:
        enabled: true
        ingressClassName: internal
        hosts:
          - host: tunarr.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          nginx:
            enabled: true
            ingressClassName: internal
          traefik:
            enabled: false
            middlewares:
              - name: local
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert
          homepage:
            enabled: true
            icon: https://tunarr.com/assets/tunarr.png
            name: Tunarr
            description: Custom IPTV-like server
            group: Media Players
            widget:
              custom:
                key: ""
              enabled: false
    persistence:
      config:
        enabled: true
        mountPath: /root
        volsync:
          - name: config
            type: restic
            credentials: s3
            src:
              enabled: true
            dest:
              enabled: true
      streams:
        enabled: true
        mountPath: /tunarr/streams
        volsync:
          - name: streams
            type: restic
            credentials: s3
            src:
              enabled: true
            dest:
              enabled: true
      local:
        enabled: true
        mountPath: /root/.local
        volsync:
          - name: local
            type: restic
            credentials: s3
            src:
              enabled: true
            dest:
              enabled: true
      cache:
        enabled: true
        mountPath: /.cache
      local-root:  # ADD THIS NEW SECTION
        enabled: true
        mountPath: /.local
      media:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data
        server: 192.168.10.123
        mountPath: /media
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      movies:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/media/movies
        server: 192.168.10.123
        mountPath: /movies
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      tv:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/media/tv
        server: 192.168.10.123
        mountPath: /tv
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      xmltv:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/app_backups/DizqueTV_Backups/xmltv
        server: 192.168.10.123
        mountPath: /xmltv
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      dizquetv:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/app_backups/DizqueTV_Backups/.dizquetv
        server: 192.168.10.123
        mountPath: /.dizquetv
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      backups:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/app_backups/DizqueTV_Backups/backups
        server: 192.168.10.123
        mountPath: /backups
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      transcoding:
        enabled: true
        mountPath: /.transcode
    securityContext:
      container:
        runAsUser: 0
        runAsGroup: 0
        runAsNonRoot: false
        readOnlyRootFilesystem: false
        privileged: true
      pod:
        fsGroup: 0
    resources:
      requests:
        memory: 1024Mi
        cpu: 50m
      limits:
        nvidia.com/gpu: 1
        memory: 8Gi
        cpu: 500m
    podOptions:
      hostUsers: true
    addons:
      codeserver:
        enabled: true
        service:
          enabled: false # Don't create a separate service
        ingress:
          enabled: true
          targetSelector:
            main: codeserver
          ingressClassName: internal
          integrations:
            nginx:
              enabled: true
              ingressClassName: internal
            traefik:
              enabled: false
              middlewares:
                - name: local
                  namespace: traefik
            certManager:
              enabled: true
              certificateIssuer: wethecommon-prod-cert
          hosts:
            - host: tunarr-code.${BASE_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
