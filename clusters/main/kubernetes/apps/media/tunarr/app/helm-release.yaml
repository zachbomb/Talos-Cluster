apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tunarr
  namespace: media
spec:
  interval: 5m
  timeout: 15m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/chrisbenincasa/tunarr
      tag: latest-nvidia
      pullPolicy: IfNotPresent

    env:
      TZ: America/Los_Angeles
      TUNARR__TV_DIR: /tv
      TUNARR__MOVIES_DIR: /movies
      TUNARR__CONFIG_DIR: /config
      TUNARR__PORT: "8000"

    workload:
      main:
        args:
          - "--database"
          - "/config"
          - "--port"
          - "8000"
        podSpec:
          runtimeClassName: "nvidia"
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-tunarr"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${TUNARR_IP}
        ports:
          main:
            port: 8000
            targetPort: 8000

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert
          homepage:
            enabled: true
            name: Tunarr
            description: Custom IPTV-like server
            group: Media Players
        hosts:
          - host: tunarr.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        mountPath: /root
        volsync:
          - name: config
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      streams:
        enabled: true
        mountPath: /streams
        volsync:
          - name: streams
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      local:
        enabled: true
        mountPath: /.local
        volsync:
          - name: local
            type: restic
            credentials: s3
            dest:
              enabled: true
            src:
              enabled: true
      cache:
        enabled: true
        mountPath: /.cache
        volsync:
          - name: cache
            type: restic
            credentials: s3
            dest:
              enabled: false
            src:
              enabled: false
      media:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data
        server: 192.168.10.123
        mountPath: /media
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      movies:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/media/movies
        server: 192.168.10.123
        mountPath: /movies
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      tv:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/media/tv
        server: 192.168.10.123
        mountPath: /tv
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      xmltv:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/app_backups/DizqueTV_Backups/xmltv
        server: 192.168.10.123
        mountPath: /xmltv
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      dizquetv:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/app_backups/DizqueTV_Backups/.dizquetv
        server: 192.168.10.123
        mountPath: /.dizquetv
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      backups:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/app_backups/DizqueTV_Backups/backups
        server: 192.168.10.123
        mountPath: /backups
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      transcoding:
        enabled: true
        mountPath: /.transcode
        volsync:
          - name: cache
            type: restic
            credentials: s3
            dest:
              enabled: false
            src:
              enabled: false

    securityContext:
      container:
        runAsUser: 1000
        runAsGroup: 1000
        readOnlyRootFilesystem: false
      pod:
        fsGroup: 1000

    resources:
      limits:
        nvidia.com/gpu: 1
    addons:
      codeserver:
        enabled: true
        service:
          type: LoadBalancer
          loadBalancerIP: ${TUNARR_IP}
          ports:
            codeserver:
              port: 12321
        ingress:
          enabled: true
          hosts:
            - host: tunarr-code.${BASE_DOMAIN}
              paths:
                - path: /
                  pathType: Prefix
          integrations:
            certManager:
              certificateIssuer: wethecommon-prod-cert
              enabled: true
            traefik:
              enabled: false
              middlewares:
                - name: local
                  namespace: traefik
