apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tunarr
  namespace: media
spec:
  interval: 5m
  chart:
    spec:
      chart: app-template
      version: 14.5.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 5m
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/chrisbenincasa/tunarr
      tag: latest
      pullPolicy: IfNotPresent
    env:
      TZ: America/Los_Angeles
      TUNARR__TV_DIR: /media/media/tv
      TUNARR__MOVIES_DIR: /media/media/movies
      TUNARR__CONFIG_DIR: /config
      TUNARR__PORT: "8000"
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-tunarr"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    workload:
      main:
        args:
          - "--database"
          - "/config/tunarr"
          - "--port"
          - "8000"
        podSpec:
          runtimeClassName: "nvidia"
          initContainers:
            fix-permissions:
              enabled: true
              type: init
              image: busybox
              command:
                - sh
                - -c
                - "chown -R 1000:1000 /config"
              volumeMounts:
                - name: config
                  mountPath: /config

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${TUNARR_IP}
        ports:
          main:
            port: 8000
            targetPort: 8000

    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert
          homepage:
            enabled: true
            name: Tunarr
            description: Custom IPTV-like server
            group: Media Players
        hosts:
          - host: tunarr.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix

    persistence:
      config:
        enabled: true
        main:
          enabled: true
          mountPath: /config
          volsync:
            - name: config
              type: restic
              credentials: s3
              dest:
                enabled: true
              src:
                enabled: true
      media:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data
        server: 192.168.10.123
        mountPath: /media
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      movies:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/media/movies
        server: 192.168.10.123
        mountPath: /movies
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      tv:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/media/tv
        server: 192.168.10.123
        mountPath: /tv
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock
      xmltv:
        enabled: true
        type: nfs
        path: /mnt/Pibbs-Horde/media/data/app_backups/DizqueTV_Backups/xmltv
        server: 192.168.10.123
        mountPath: /xmltv
        mountOptions:
          - nfsvers=4
          - tcp
          - intr
          - hard
          - noatime
          - nodiratime
          - nolock

    securityContext:
      container:
        runAsUser: 1000
        runAsGroup: 1000
        readOnlyRootFilesystem: false
      pod:
        fsGroup: 1000

    resources:
      limits:
        nvidia.com/gpu: 1
