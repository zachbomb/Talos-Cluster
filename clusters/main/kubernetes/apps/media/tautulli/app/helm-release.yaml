---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: tautulli
  namespace: media
spec:
  interval: 15m
  chart:
    spec:
      chart: tautulli
      version: 21.0.8
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  timeout: 20m
  maxHistory: 3
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    podOptions:
      hostUsers: true
    securityContext:
      readOnlyRootFilesystem: false
    credentials:
      s3:
        type: s3
        url: "${S3URL}"
        bucket: "${S3PREFIX}-tautulli"
        accessKey: "${S3ID}"
        secretKey: "${S3KEY}"
        encrKey: "${S3KEY}"
    TZ: America/Los_Angeles


    ingress:
      main:
        enabled: true
        ingressClassName: internal
        integrations:
          traefik:
            enabled: false
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert
          homepage:
            description: Plex Metrics
            enabled: true
            group: Metrics / Data
            icon: ""
            name: Tautulli
            widget:
              custom:
                url: http://192.168.10.224:8181/
                key: 88be0b2b2e7e4d88a3e01aa96887752e
                user: "true"
              enabled: true

        hosts:
          - host: "tautulli.${BASE_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
    service:
      main:
        enabled: true
        loadBalancerIP: ${TAUTULLI_IP}
        ports:
          main:
            port: 8181
        type: LoadBalancer

