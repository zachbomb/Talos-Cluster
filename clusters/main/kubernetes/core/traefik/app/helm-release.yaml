apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  chart:
    spec:
      chart: traefik
      version: 30.4.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
  values:
    global:
      stopAll: false

    dashboard:
      enabled: true

    defaultCertificate: wethecommon-wildcard-cert

    service:
      main:
        enabled: true
        type: LoadBalancer
        loadBalancerIP: ${TRAEFIK_IP}
        ports:
          main:
            port: 9000
            targetPort: 9000
            protocol: http
          web:
            enabled: true
            port: 80
            protocol: http
            redirectTo: websecure
          websecure:
            enabled: true
            port: 443
            protocol: https

    ingressRoute:
      dashboard:
        enabled: true

    ingress:
      main:
        enabled: true
        hosts:
          - host: traefik-dashboard.${BASE_DOMAIN}
            paths:
              - path: /
                pathType: Prefix
        integrations:
          traefik:
            enabled: true
            entrypoints:
              - websecure
            forceTLS: true
            middlewares:
              - name: secure-chain
                namespace: traefik
          certManager:
            enabled: true
            certificateIssuer: wethecommon-prod-cert

    middlewares:
      ipWhiteList:
        - name: local
          sourceRange:
            - 172.16.0.0/16
            - 172.17.0.0/16
            - 192.168.10.0/24
            - 192.168.20.0/24
            - 192.168.30.0/24
            - 192.168.3.0/24
            - 192.168.9.0/24
            - 192.168.8.0/24

      bouncer:
        - name: bouncer
          crowdsecMode: live
          crowdsecLapiHost: crowdsec.crowdsec.svc.cluster.local:8443
          crowdsecLapiScheme: https
          crowdsecLapiTLSInsecureVerify: false
          crowdsecLapiTLSCertFile: /etc/traefik/crowdsec/cert.pem
          crowdsecLapiTLSKeyFile: /etc/traefik/crowdsec/key.pem
          crowdsecLapiTLSCaCertFile: /etc/traefik/crowdsec/ca.pem
          crowdsecLapiKey: "${CROWDSEC_LAPI_KEY}"

      chain:
        - name: secure-chain
          chain:
            middlewares:
              - name: bouncer
                namespace: traefik
              - name: local
                namespace: traefik

    env:
      - name: TZ
        value: America/Los_Angeles
    workload:
      main:
        autoscaling:
          vpa:
            enabled: true
        resources:
          requests:
            memory: 1024Mi
            cpu: 50m
          limits:
            memory: 2Gi
            cpu: 500m