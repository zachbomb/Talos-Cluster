---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metallb-config
  namespace: metallb-system
spec:
  interval: 15m
  chart:
    spec:
      chart: metallb-config
      version: 9.4.1
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  dependsOn:
    - name: metallb
      namespace: metallb
  values:
    # Global configuration
    global:
      namespace: metallb
    
    # MetalLB specific configuration
    metallb:
      ipAddressPools:
        main:
          name: main
          autoAssign: false
          avoidBuggyIPs: true
          addresses:
            - ${METALLB_RANGE}
      
      l2Advertisements:
        main:
          name: main
          ipAddressPools:
            - main
    
    # Disable unnecessary components
    service:
      main:
        enabled: false
    
    workload:
      main:
        enabled: false
    
    # Resource configuration for the operator itself
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
      limits:
        cpu: 100m
        memory: 256Mi